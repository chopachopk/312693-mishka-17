<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Мишка — милые штуки для дома</title>
    <link rel="preload" href="fonts/opensans.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/opensansbold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <script>document.createElement( "picture" );</script>
    <script src="js/picturefill-min.js" async=""></script>
  </head>
  <body>
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header">
      <nav class="main-nav main-nav--opened main-nav--nojs">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__list">
          <li class="main-nav__item main-nav__item--logo">
            <a class="main-nav__link main-nav__link--logo" href="index.html">
              <picture>
                <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
                <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
                <img class="main-nav__logo" src="img/logo-mobile.svg" width="86" height="35" alt="MISHKA">
              </picture>
            </a>
          </li>
          <li class="main-nav__item main-nav__item--catalog">
            <a class="main-nav__link main-nav__link--catalog" href="catalog.html">Каталог товаров</a>
          </li>
          <li class="main-nav__item main-nav__item--form">
            <a class="main-nav__link main-nav__link--form" href="form.html">Вязание на заказ</a>
          </li>
          <li class="main-nav__service-nav service-nav">
            <ul class="service-nav__list">
              <li class="service-nav__item">
                <a class="service-nav__link service-nav__link--search" href="#">
                  <svg class="service-nav__icon service-nav__icon--search" width="17" height="17"><use xlink:href="#icon-search"></use></svg>
                  Поиск по сайту
                </a>
              </li>
              <li class="service-nav__item">
                <a class="service-nav__link service-nav__link--cart" href="#">
                  <svg class="service-nav__icon service-nav__icon--cart" width="21" height="18"><use xlink:href="#icon-cart"></use></svg>
                  Корзина: пока пуста
                </a>
              </li>
            </ul>
          </li>
          <li class="main-nav__additional-info">
            <ul class="main-nav__additional-list">
              <li class="main-nav__additional-item">
                <a class="main-nav__link main-nav__additional-link" href="#">Новые поступления</a>
              </li>
              <li class="main-nav__additional-item">
                <a class="main-nav__link main-nav__additional-link" href="#">Распродажа</a>
              </li>
            </ul>
          </li>
          <li class="main-nav__item main-nav__item--delivery">
            Бесплатная доставка по России
          </li>
        </ul>
      </nav>
    </header>

    <main class="page-main">
      <h1 class="page-main__title page-main__title--inner-page title">Вязание на заказ</h1>
    </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo" href="index.html">
          <svg class="page-footer__logo-image" width="103" height="34"><use xlink:href="#logo-footer"></use></svg>
        </a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--ig" href="">
                <svg width="22" height="21"><use xlink:href="#icon-insta"></use></svg>
                <span class="visually-hidden">Мы в Инстаграме</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--fb" href="">
                <svg width="15" height="28"><use xlink:href="#icon-fb"></use></svg>
                <span class="visually-hidden">Мы в Фейсбуке</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--tw" href="">
                <svg width="23" height="20"><use xlink:href="#icon-twitter"></use></svg>
                <span class="visually-hidden">Мы в Твиттере</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <span>Разработано</span>
            <svg class="copyright__image" width="27" height="34"><use xlink:href="#htmlacademy"></use></svg>
            <span class="visually-hidden">HTML Academy</span>
          </a>
        </div>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
